<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>

        let x=1;
        while(x<=20){
            document.write(`${x} &nbsp;`);
            x++;
        }

    </script>
</body>
</html>
