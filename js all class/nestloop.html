<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>

<body>
    <pre>
        nested loop -> loop inside loop
    </pre>
    <script>
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                document.write(`*`);
            }
            document.write(`<br>`);
        }



        document.write(`<br>`);

        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {
                document.write(`*`)

            }
            document.write(`<br>`)
        }

        document.write(`<br>`);


        for (i = 1; i <= 5; i++) {
            for (j = 5  ; j >= i; j--) {
                document.write(`*`)

            }
            document.write(`<br>`)
        }


        //pyramid
        document.write(`<br>`);


            for (i = 1; i <= 5; i++) {
                for (j = 5; j>=i; j--) {
                    document.write(`&nbsp;`);

                }
                for(k=1;k<=i;k++){
                    document.write(`*&nbsp;`);

                }
                document.write(`<br>`)
            }
        //pyramid 2 oposide
        document.write(`<br>`);


            for (i = 1; i <= 5; i++) {
                for (j = 1; j<=i; j++) {
                    document.write(`&nbsp;`);

                }
                for(k=5;k>=i;k--){
                    document.write(`*&nbsp;`);

                }
                document.write(`<br>`)
            }



    </script>
</body>
