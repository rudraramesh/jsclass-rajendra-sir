<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onkey UP</title>
</head>
<body>
    <input type="password" id="pass" onkeyup="my_func()">
    <p></p>

    <script>
        function my_func(){
            let input_value = document.getElementById('pass').value;
            document.querySelector('p').innerHTML = input_value;
        }

    </script>
</body>
</html>
