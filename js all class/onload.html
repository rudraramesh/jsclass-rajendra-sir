<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload</title>
</head>
<body onload="setInterval(demo,1000)">
<p></p>
    <script>
        function demo(){
            document.querySelector('p').innerHTML=new Date()
        }
    </script>
    
</body>
</html>
