<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operator</title>
</head>
<body>
    <script>
        let x=25
        const y=x
        document.write(`${y} <br>`)
        const z=10
       // x=x+z
       x+=z
        document.write(`${x} <br>`)
       let c=30
       c-=y
        document.write(`${c} <br>`)

        //comparison operator
        // <,>,<=,>=,==,===,!=

        //logical operator
        //OR/(||),AND(&&),NOT(!),
    </script>
</body>
